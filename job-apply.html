                                name="name"

                            <div class="form-group position-relative mb-3">

                            </div>
                            <div class="form-group position-relative mb-3">
                              <input
                                type="text"
                                name="position"
                                class="form-control p-3"
                                id="text"
                                placeholder="Position"
                                required
                              />
                              <i
                                class="fa-solid fa-user ezy__signup15-icon"
                              ></i>
                            </div>
                            <div class="form-group position-relative mb-3">
                              <input
                                type="tel"
                                name="mobile"
                                class="form-control p-3"
                                id="mobile"
                                placeholder="Mobile No."
                                required
                              />
                              <i
                                class="fa-solid fa-mobile ezy__signup15-icon"
                              ></i>
                            </div>
                            <!-- Upload Resume -->
                            <div class="form-group position-relative mb-3">
                              <label for="resume" class="mb-2"
                                >Upload Resume</label
                              >
                              <input
                                type="file"
                                name="resume"
                                class="form-control p-3"
                                id="resume"
                                accept=".pdf,.doc,.docx"
                                required
                              />
                              <i
                                class="fa-solid fa-file ezy__signup15-icon"
                              ></i>
                            </div>
                            <!-- Upload Cover Letter -->
                            <div class="form-group position-relative mb-3">

                              <i

                              ></i>
                            </div>
                            <!-- Additional Information -->

                              ></textarea>
                              <i
